<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const spanFirstProps = {id: 'span-1', children: 'Hello'};
    const spanSecondProps = {id: 'span-2', children: 'World Nested'};
    const spanFirst = React.createElement('span', spanFirstProps);
    const spanSecond = React.createElement('span', spanSecondProps);
    const nestedProps = {id: 'nestedId', className: 'container', children: [
      spanFirst,
      spanSecond,
    ]};
    const nestedEl = React.createElement('div', nestedProps);
    ReactDOM.render(nestedEl, rootElement);
  </script>
</body>
